<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" description="freeCodeCamp User Survey">
  <title>freeCodeCamp Survey</title>

  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="survey.css" type="text/css">

</head>

<body>
  <div id="main">

    <!-- Title */ -->

    <div id="freeCC">
      <h1 id="title">freeCodeCamp Survey Form</h1>
    </div>

    <p id="description">
      Let us know how we can improve freeCodeCamp!
    </p>

    <!-- Form Start +
    text inputs -->

    <form id="survey-form">

      <div class="line">

        <div class="left">
          <label>
            Name:
          </label>
        </div>

        <div class="right">
          <input type="text" id="name" class="textInput" placeholder="NAME" required />
        </div>
      </div>

      <div class="line">

        <div class="left">
          <label>
            Email:
          </label>
        </div>

        <div class="right">
          <input type="email" id="email" class="textInput" placeholder="EMAIL" required />
        </div>
      </div>

      <div class="line">

        <div class="left">
          <label>
            Age:
          </label>
        </div>

        <div class="right">
          <input type="number" id="number" min="1" max="200" class="textInput" placeholder="AGE" required />
        </div>
      </div>

      <!-- 1st Dropdown -->
      <div class="line">

        <div class="left">
          <label>

            Which option best describes your current role?

          </label>
        </div>

        <div class="right">
          <select id="dropdown" class="dropdown">

            <option disabled value="occupation" selected>
              Select a Profession
            </option>
            <option value="student">
              Student
            </option>
            <option value="full-time">
              Full Time
            </option>
            <option value="part-time">
              Part Time
            </option>
            <option value="unemployed">
              Unemployed
            </option>
            <option value="other">
              Other
            </option>
            <option value="na">
              Prefer not to answer
            </option>

          </select>
        </div>
      </div>

      <!-- Radio Buttons -->

      <div class="line">
        <div class="left">
          <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>

        <div class="right">
          <ul>
            <li>
              <label for="Yes">
                <input type="radio" name="radio-circles" id="Yes" class="recommend">Definitely
              </label>
            </li>
            <li>
              <label for="Maybe">
                <input type="radio" name="radio-circles" id="Maybe" class="recommend">Maybe
              </label>
            </li>
            <li>
              <label for="No">
                <input type="radio" name="radio-circles" id="No" class="recommend">Not sure
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- 2nd dropdown -->

      <div class="line">

        <div class="left">
          <label>What do you like most in FCC:</label>
        </div>

        <div class="right">
          <select name="improvement" id="dropdown-improve" class="dropdown">

            <option disabled value="select" selected>
              Select an option
            </option>

            <option value="challenges">
              Challenges
            </option>

            <option value="projects">
              Projects
            </option>

            <option value="community">
              Community
            </option>

            <option value="openSource">
              Open Source
            </option>

          </select>
        </div>
      </div>

      <!-- Checkboxes -->

      <div class="line">

        <div class="left">
          <label>Things that should be improved in the future<br />
            (Check all that apply):</label>
        </div>

        <div class="right">
          <ul>

            <li>

              <label for="F-end">
                <input type="checkbox" id="F-end" class="improvement" name="boxes">Front-end Projects
              </label>

            </li>
            <li>
              <label for="B-end">
                <input type="checkbox" id="B-end" class="improvement" name="boxes">Back-end Projects
              </label>

            </li>
            <li>
              <label for="Data">
                <input type="checkbox" id="Data" class="improvement" name="boxes">Data Visualization
              </label>

            </li>
            <li>
              <label for="Challenges">
                <input type="checkbox" id="Challenges" class="improvement" name="boxes">Challenges
              </label>

            </li>
            <li>
              <label for="OSC">
                <input type="checkbox" id="OSC" class="improvement" name="boxes">Open Source Community
              </label>

            </li>
            <li>
              <label for="Gitter">
                <input type="checkbox" id="Gitter" class="improvement" name="boxes">Gitter help rooms
              </label>

            </li>
            <li>
              <label for="Videos">
                <input type="checkbox" id="Videos" class="improvement" name="boxes">Videos
              </label>

            </li>
            <li>
              <label for="Meetups">
                <input type="checkbox" id="Meetups" class="improvement" name="boxes">City Meetups
              </label>

            </li>
            <li>
              <label for="Wiki">
                <input type="checkbox" id="Wiki" class="improvement" name="boxes">Wiki
              </label>

            </li>
            <li>
              <label for="Forum">
                <input type="checkbox" id="Forum" class="improvement" name="boxes">Forum
              </label>

            </li>
            <li>
              <label for="Courses">
                <input type="checkbox" id="Courses" class="improvement" name="boxes">Additional Courses
              </label>

            </li>
          </ul>
        </div>
      </div>

      <!-- full textbox input -->
      <div class="line">

        <div class="left">
          <label for="comments" class="left">Any Comments or Suggestions?</label>
        </div>

        <div class="right">
          <textarea id="comments" placeholder="Enter your comment here..." /></textarea>
        </div>
      </div>



      <div class="button">
      </div><button id="submit">Submit</button>
  </div>


  </form>

  </div>
</body>

</html>
