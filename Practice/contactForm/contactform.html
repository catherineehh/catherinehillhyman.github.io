<!--

HTML Content Form Classes

  <Form> "contForm"
  <Fieldset> "contField"
  <Legend> "contLeg"
  <Label> "contLab"
    **will labels need ids?**
  <Input> "contIn"

Input IDs

  Name: "contName"
  Email: "contEmail"
  Message: "contMess"

 -->

<form class="contForm" action="index.html" method="post">

  <fieldset class="contField">

    <legend class="contLeg">Contact</legend>

    <label for="contName">Name:</label>
    <input type="text" id="contName" name="contForm" value="Name">

    <label for="contEmail">Email:</label>
    <input type="text" id="contEmail" name="contForm" value="Email">

    <label for="contMess">Message:</label>
    <input type="text" id="contMess" name="contForm" value="Message">

  </fieldset>

  <button type="button" name="button">Submit</button>

</form>
